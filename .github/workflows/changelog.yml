name: Update Changelog

on:
  push:
    branches:
      - main

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Fetch all commits
        id: fetch_commits
        run: |
          git fetch --all
          COMMIT_HASH=$(git rev-list HEAD --max-count=1)
          echo "Commit Hash: $COMMIT_HASH"

      - name: Update Changelog
        run: |
          sed -i "/^## \[$COMMIT_HASH\]/,/^$/ s/^## \[.*\]/## \[$COMMIT_HASH\]/" CHANGELOG.md
      - name: Push
        run: |
          git config --global user.name "Github actions"
          git config --global user.email "actions@github.com"

          git add .
          git commit -m "üìù changelog: Update changelog [skip ci]"
          git push
